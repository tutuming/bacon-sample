<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.0.1/lodash.compat.min.js"></script>
    <script src="./lib/Bacon.min.js"></script>
    <script src="./lib/Bacon.UI.js"></script>

    <script src="./sample.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" 
      content="width=520, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Multi touch draw sample using bacon.js</h1>
    <p>
      Source : <a href="https://github.com/tutuming/bacon-sample">github</a>
    </p>
    <div id="canvas-container">
      <canvas id="canvas" width="500" height="300"></canvas>
    </div>
    <select name="size">
      <option value="1">1px</option>
      <option value="2">2px</option>
      <option value="3">3px</option>
    </select>
    <select name="color">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
    </select>

  </body>
</html>
